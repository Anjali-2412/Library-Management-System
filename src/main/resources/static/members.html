<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members - ShelfLife</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .member-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary:hover {
            background-color: #004080;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .member-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #003366;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<nav>
    <div class="container">
        <a href="dashboard.html" class="logo">ShelfLife</a>
        <ul class="nav-links">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="index.html">Books</a></li>
            <li><a href="add-book.html">Add Book</a></li>
            <li><a href="search-book.html">Search Book</a></li>
            <li><a href="members.html" class="active">Members</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Manage Members</h2>
    
    <!-- Member Statistics -->
    <div class="member-stats">
        <div class="stat-card">
            <div class="stat-number" id="total-members">0</div>
            <div class="stat-label">Total Members</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="active-members">0</div>
            <div class="stat-label">Active Members</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="members-with-debt">0</div>
            <div class="stat-label">Members with Debt</div>
        </div>
    </div>
    
    <!-- Add Member Form -->
    <div class="member-form">
        <h3>Add New Member</h3>
        <form id="add-member-form">
            <div class="form-row">
                <input type="text" id="member-name" placeholder="Full Name" required>
                <input type="email" id="member-email" placeholder="Email Address" required>
            </div>
            <div class="form-row">
                <input type="tel" id="member-phone" placeholder="Phone Number" required>
                <input type="text" id="member-address" placeholder="Address">
            </div>
            <button type="submit" class="btn-primary">Add Member</button>
            <button type="button" class="btn-secondary" onclick="clearForm()">Clear Form</button>
        </form>
    </div>
    
    <!-- Members Table -->
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h3>All Members</h3>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: #003366; color: white;">
                    <th style="padding: 12px; text-align: left;">Name</th>
                    <th style="padding: 12px; text-align: left;">Email</th>
                    <th style="padding: 12px; text-align: left;">Phone</th>
                    <th style="padding: 12px; text-align: left;">Address</th>
                    <th style="padding: 12px; text-align: left;">Outstanding Debt</th>
                    <th style="padding: 12px; text-align: left;">Actions</th>
                </tr>
            </thead>
            <tbody id="members-list">
                <!-- Member rows will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let members = [];
    let editingMemberId = null;

    // Load members on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadMembers();
    });

    // Fetch all members
    async function loadMembers() {
        try {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "login.html";
                return;
            }

            const response = await fetch("http://localhost:8080/member", {
                headers: {
                    "Authorization": "Bearer " + token
                }
            });
            
            members = await response.json();
            updateMembersTable();
            updateMemberStats();
            
        } catch (error) {
            console.error("Error loading members:", error);
        }
    }

    // Update members table
    function updateMembersTable() {
        const membersList = document.getElementById("members-list");
        membersList.innerHTML = members.map(member => `
            <tr>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">${member.name}</td>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">${member.email}</td>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">${member.phone}</td>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">${member.address || '-'}</td>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">
                    <span style="color: ${member.outstandingDept > 0 ? '#dc3545' : '#28a745'};">
                        â‚¹${member.outstandingDept || 0}
                    </span>
                </td>
                <td style="padding: 12px; border-bottom: 1px solid #ddd;">
                    <button class="action-btn edit-btn" onclick="editMember(${member.id})" style="background-color: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px;">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteMember(${member.id})" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Delete</button>
                </td>
            </tr>
        `).join('');
    }

    // Update member statistics
    function updateMemberStats() {
        document.getElementById("total-members").textContent = members.length;
        document.getElementById("active-members").textContent = members.filter(m => m.outstandingDept < 500).length;
        document.getElementById("members-with-debt").textContent = members.filter(m => m.outstandingDept > 0).length;
    }

    // Add member form submission
    document.getElementById("add-member-form").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        const memberData = {
            name: document.getElementById("member-name").value,
            email: document.getElementById("member-email").value,
            phone: document.getElementById("member-phone").value,
            address: document.getElementById("member-address").value,
            outstandingDept: 0
        };

        try {
            const token = localStorage.getItem("token");
            const response = await fetch("http://localhost:8080/member/add", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify(memberData)
            });

            if (response.ok) {
                alert("Member added successfully!");
                clearForm();
                loadMembers();
            } else {
                alert("Failed to add member. Please try again.");
            }
        } catch (error) {
            console.error("Error adding member:", error);
            alert("Error adding member. Please try again.");
        }
    });

    // Edit member
    function editMember(memberId) {
        const member = members.find(m => m.id === memberId);
        if (member) {
            editingMemberId = memberId;
            document.getElementById("member-name").value = member.name;
            document.getElementById("member-email").value = member.email;
            document.getElementById("member-phone").value = member.phone;
            document.getElementById("member-address").value = member.address || "";
            
            // Change form button text
            const submitBtn = document.querySelector("#add-member-form button[type='submit']");
            submitBtn.textContent = "Update Member";
        }
    }

    // Delete member
    async function deleteMember(memberId) {
        if (confirm("Are you sure you want to delete this member?")) {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch(`http://localhost:8080/member/${memberId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                if (response.ok) {
                    alert("Member deleted successfully!");
                    loadMembers();
                } else {
                    alert("Failed to delete member. Please try again.");
                }
            } catch (error) {
                console.error("Error deleting member:", error);
                alert("Error deleting member. Please try again.");
            }
        }
    }

    // Clear form
    function clearForm() {
        document.getElementById("add-member-form").reset();
        editingMemberId = null;
        const submitBtn = document.querySelector("#add-member-form button[type='submit']");
        submitBtn.textContent = "Add Member";
    }
</script>

</body>
</html>
